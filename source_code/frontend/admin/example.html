<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Tìm kiếm thể loại</h2>
        <input type="text" id="categorySearch" class="form-control mb-4" placeholder="Nhập tên thể loại...">
        <div id="categoryList" class="list-group">
            <div class="list-group-item">
                <h5>Thể loại 1</h5>
                <p>Miêu tả thể loại 1</p>
            </div>
            <div class="list-group-item">
                <h5>Thể loại 2</h5>
                <p>Miêu tả thể loại 2</p>
            </div>
            <div class="list-group-item">
                <h5>Thể loại 3</h5>
                <p>Miêu tả thể loại 3</p>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('#categorySearch').on('input', function() {
                const searchTerm = $(this).val().toLowerCase();
                $('#categoryList .list-group-item').each(function() {
                    const categoryName = $(this).find('h5').text().toLowerCase();
                    $(this).toggle(categoryName.includes(searchTerm));
                });
            });
        });
    </script>
</body>
</html>
