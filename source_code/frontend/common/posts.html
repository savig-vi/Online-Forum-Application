<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bài viết theo chủ đề - Forum Online</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/posts.css"> 
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container">
      <a class="navbar-brand" href="home.html">Forum Online</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="login.html" id="login-link">Đăng Nhập</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="register.html" id="register-link">Đăng Ký</a>
          </li>
          <li class="nav-item">
            <span class="nav-link" id="user-info" style="display:none;"></span> <!-- Thông tin người dùng -->
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="logout-button" style="display:none;">Đăng Xuất</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Nội dung chính -->
  <div class="container" style="padding-top: 80px;">
    <!-- Nút quay lại và tên chủ đề -->
    <div class="d-flex align-items-center mb-4">
      <a href="home.html" class="btn btn-secondary me-3">← Quay lại</a>
      <h2 class="mb-0">Chủ đề <span id="category-name" class="text-primary"></span></h2>
      <button class="btn btn-primary ms-auto" id="create-post-btn">Tạo bài viết</button>
    </div>

    <!-- Danh sách bài viết -->
    <div class="row" id="posts-list"></div>
  </div>

  <div class="modal fade" id="createPostModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Tạo bài viết mới</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="create-post-form">
            <div class="mb-3">
              <label class="form-label">Tiêu đề</label>
              <input type="text" class="form-control" id="post-title" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Nội dung</label>
              <textarea class="form-control" id="post-content" rows="5" required></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
          <button type="button" class="btn btn-primary" id="submit-post-btn">Tạo</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/posts.js"></script>
</body>
</html>
