<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thay Đổi Thông Tin Cá Nhân</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 600px;
      margin-top: 30px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="text-center">Cập Nhật Thông Tin Cá Nhân</h2>

  <form action="/update_profile" method="POST">
    <!-- Họ tên -->
    <div class="mb-3">
      <label for="fullname" class="form-label">Họ và Tên</label>
      <input type="text" class="form-control" id="fullname" name="fullname" value="Nguyễn Văn A" required>
    </div>

    <!-- Email (không cho chỉnh sửa) -->
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" value="nguyenvana@example.com" readonly>
    </div>

    <!-- Số điện thoại -->
    <div class="mb-3">
      <label for="phone" class="form-label">Số Điện Thoại</label>
      <input type="text" class="form-control" id="phone" name="phone" value="0123456789">
    </div>

    <!-- Địa chỉ -->
    <div class="mb-3">
      <label for="address" class="form-label">Địa Chỉ</label>
      <textarea class="form-control" id="address" name="address" rows="2">123 Đường ABC, TP.HCM</textarea>
    </div>

    <!-- Mật khẩu mới -->
    <div class="mb-3">
      <label for="password" class="form-label">Mật Khẩu Mới (Bỏ trống nếu không đổi)</label>
      <input type="password" class="form-control" id="password" name="password">
    </div>

    <button type="submit" class="btn btn-primary w-100">Cập Nhật</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
