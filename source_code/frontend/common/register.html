<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Ký - Online Forum</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      background-color: #f4f7fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .register-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    .register-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Đăng Ký Tài Khoản</h2>
    <form id="register-form">
      <div class="mb-3">
        <label for="userName" class="form-label">Tên đăng nhập</label>
        <input type="text" class="form-control" id="userName" placeholder="Nhập tên đăng nhập" required>
      </div>
      <!-- Mật khẩu -->
      <div class="mb-3">
        <label for="passwordHash" class="form-label">Mật khẩu</label>
        <input type="password" class="form-control" id="passwordHash" placeholder="Nhập mật khẩu" required>
      </div>
      <!-- Nhap lai mat khau -->
      <div class="mb-3">
        <label for="confirmPasswordHash" class="form-label">Nhập Lại Mật khẩu</label>
        <input type="password" class="form-control" id="confirmPasswordHash" placeholder="Nhập lại mật khẩu" required>
      </div>
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Nhập email của bạn" required>
      </div>
      <!-- FullName -->
      <div class="mb-3">
        <label for="fullName" class="form-label">Họ & tên</label>
        <input type="text" class="form-control" id="fullName" placeholder="Nhập họ & tên" required>
      </div>
      
      <div class="mb-3">
        <label for="phoneNumber" class="form-label">Số điện thoại</label>
        <input type="text" class="form-control" id="phoneNumber" placeholder="Nhập số điện thoại" required>
      </div>
      <!-- Address -->
      <div class="mb-3">
        <label for="address" class="form-label">Địa chỉ</label>
        <textarea class="form-control" id="address" rows="3" placeholder="Nhập địa chỉ" required></textarea>
      </div>
      <!-- Đăng ký -->
      <button type="submit" class="btn btn-primary w-100">Đăng Ký</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let URL = 'http://localhost:8080/api/user/register';
    $(document).ready(() => {
      $('#register-form').submit((event) => {
        event.preventDefault();
        let userName = $("#userName").val();
        let passwordHash = $("#passwordHash").val();
        let confirmPasswordHash = $("#confirmPasswordHash").val();
        let email = $("#email").val();
        let fullName = $("#fullName").val();
        let phoneNumber = $("#phoneNumber").val();
        let address = $("#address").val();

        if (passwordHash !== confirmPasswordHash) {
          alert("Mật khẩu và xác nhận mật khẩu không khớp!");
          return;
        }

        let formData = {
          userName: userName,
          passwordHash: passwordHash, // Gửi password đã hash nếu cần
          email: email,
          fullName: fullName,
          phoneNumber: phoneNumber,
          address: address
        };
        $.ajax({
          url: URL,
          type: 'POST',
          contentType: "application/json",
          data: JSON.stringify(formData), // Chuyển đối tượng JS thành JSON
          success: function (response) {
            alert('Đăng ký thành công. Vui lòng đăng nhập lại!');
            window.location.href = "login.html";
          },
          error: function (xhr, status, error) {
            alert("Lỗi đăng ký: " + xhr.responseText);
          }
        })
      }
    )
  })
  </script>
  </body>
</html>
