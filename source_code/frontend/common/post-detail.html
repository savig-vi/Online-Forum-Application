<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chi tiết bài viết - Forum Online</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/post-detail.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container">
      <a class="navbar-brand" href="home.html">Forum Online</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="login.html" id="login-link">Đăng Nhập</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="register.html" id="register-link">Đăng Ký</a>
          </li>
          <li class="nav-item">
            <span class="nav-link" id="user-info" style="display:none;"></span> <!-- Thông tin người dùng -->
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="logout-button" style="display:none;">Đăng Xuất</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Nội dung chính -->
  <div class="container" style="padding-top: 80px;">
    <!-- Nút quay lại -->
    <div class="position-relative mb-4">
      <a href="javascript:history.back()" class="btn btn-secondary position-absolute start-0">
        ← Quay lại
      </a>
      <h3 class="card-title text-center" id="post-title">Tiêu đề của bạn</h3>
    </div>

    <!-- Chi tiết bài viết -->
    <div class="card mb-4">
      <div class="card-body position-relative">
        <!-- Thêm nút 3 chấm -->
        <div class="post-actions position-absolute top-0 end-0 mt-2 me-3" id="post-actions" style="display: none;">
          <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
            <i class="fas fa-ellipsis-h"></i>
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item edit-post" href="#">Sửa bài viết</a></li>
            <li><a class="dropdown-item delete-post" href="#">Xóa bài viết</a></li>
          </ul>
        </div>
        <!-- <h5 class="card-title" id="post-title"></h5> -->
        <p class="card-text" id="post-content" style="white-space: pre-line;"></p>
        <p class="text-muted" id="post-author"></p>
        <p class="text-muted" id="post-date"></p>
      </div>
    </div>

    <!-- Modal xác nhận đăng nhập -->
    <div class="modal fade" id="loginConfirmModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">⚠️ Yêu cầu đăng nhập</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            Bạn cần đăng nhập để thực hiện thao tác này!
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
            <a href="#" class="btn btn-primary" id="confirm-login-button">Đăng nhập ngay</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal sửa bài viết -->
    <div class="modal fade" id="editPostModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Sửa bài viết</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="edit-post-form">
              <div class="mb-3">
                <label class="form-label">Tiêu đề</label>
                <textarea class="form-control" id="edit-post-title" rows="5" required></textarea>
                <label class="form-label">Nội dung</label>
                <textarea class="form-control" id="edit-post-content" style="white-space: pre-line;" rows="5" required></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
            <button type="submit" form="edit-post-form" class="btn btn-primary">Lưu thay đổi</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Phần bình luận -->
    <div class="mb-4">
      <h4>Bình luận</h4>
      <div id="comments-list" class="mb-3"></div> <!-- Danh sách bình luận sẽ được render ở đây -->

      <form id="comment-form">
        <div class="mb-3">
          <textarea class="form-control" id="comment-content" style="white-space: pre-line;" 
            rows="3" placeholder="Viết bình luận của bạn..."
            required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Gửi bình luận</button>
      </form>
    </div>
    <script src="./js/post-detail.js"></script>
</body>

</html>
