<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Ký - Online Forum</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f7fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .register-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    .register-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Đăng Ký Tài Khoản</h2>
    <form id="register-form">
      <!-- Username -->
      <div class="mb-3">
        <label for="username" class="form-label">Tên người dùng</label>
        <input type="text" class="form-control" id="username" placeholder="Nhập tên người dùng" required>
      </div>
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Nhập email của bạn" required>
      </div>
      <!-- Mật khẩu -->
      <div class="mb-3">
        <label for="password" class="form-label">Mật khẩu</label>
        <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" required>
      </div>
      <!-- Xác nhận mật khẩu -->
      <div class="mb-3">
        <label for="confirm-password" class="form-label">Xác nhận mật khẩu</label>
        <input type="password" class="form-control" id="confirm-password" placeholder="Nhập lại mật khẩu" required>
      </div>
      <!-- Full Name -->
      <div class="mb-3">
        <label for="full-name" class="form-label">Họ và tên</label>
        <input type="text" class="form-control" id="full-name" placeholder="Nhập họ và tên" required>
      </div>
      <!-- Phone Number -->
      <div class="mb-3">
        <label for="phone" class="form-label">Số điện thoại</label>
        <input type="text" class="form-control" id="phone" placeholder="Nhập số điện thoại" required>
      </div>
      <!-- Address -->
      <div class="mb-3">
        <label for="address" class="form-label">Địa chỉ</label>
        <textarea class="form-control" id="address" rows="3" placeholder="Nhập địa chỉ" required></textarea>
      </div>
      <!-- Đăng ký -->
      <button type="submit" class="btn btn-primary w-100">Đăng Ký</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Xử lý form đăng ký
    document.getElementById('register-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Ngừng hành động mặc định của form
      let username = document.getElementById('username').value;
      let email = document.getElementById('email').value;
      let password = document.getElementById('password').value;
      let confirmPassword = document.getElementById('confirm-password').value;
      let fullName = document.getElementById('full-name').value;
      let phone = document.getElementById('phone').value;
      let address = document.getElementById('address').value;

      // Kiểm tra mật khẩu và xác nhận mật khẩu có khớp không
      if (password !== confirmPassword) {
        alert('Mật khẩu và xác nhận mật khẩu không khớp!');
        return;
      }

      // Kiểm tra nếu các trường bắt buộc đều có dữ liệu
      if (username && email && password && fullName && phone && address) {
        alert('Đăng ký thành công! Bạn có thể đăng nhập ngay bây giờ.');
        // Thực hiện thao tác đăng ký thực tế ở đây (gửi dữ liệu lên server)
      } else {
        alert('Vui lòng nhập đầy đủ thông tin!');
      }
    });
  </script>
</body>
</html>
