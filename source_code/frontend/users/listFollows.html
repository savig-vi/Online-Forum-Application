<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh Sách Người Theo Dõi - Forum Online</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f7fc;
    }
    .navbar {
      background-color: #007bff;
    }
    .navbar .navbar-brand, .navbar .nav-link {
      color: white;
    }
    .navbar .nav-link:hover {
      color: #ddd;
    }
    .container {
      margin-top: 30px;
    }
    .follow-container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .follow-item {
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }
    .follow-item:last-child {
      border-bottom: none;
    }
    .follow-item .username {
      font-weight: bold;
      color: #007bff;
    }
    .follow-item .button-group button {
      margin-left: 10px;
    }
    .follow-item .button-group button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand" href="#">Forum Online</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="login.html">Đăng Nhập</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="register.html">Đăng Ký</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Trang Chủ</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Danh sách người theo dõi -->
  <div class="container">
    <h2 class="text-center mb-4">Danh Sách Người Theo Dõi</h2>

    <div class="follow-container">
      <!-- Người theo dõi mẫu -->
      <div class="follow-item">
        <span class="username">Nguyễn Văn A</span>
        <div class="button-group">
          <button class="btn btn-primary btn-sm">Nhắn Tin</button>
          <button class="btn btn-danger btn-sm">Xóa Theo Dõi</button>
        </div>
      </div>

      <div class="follow-item">
        <span class="username">Trần Thị B</span>
        <div class="button-group">
          <button class="btn btn-primary btn-sm">Nhắn Tin</button>
          <button class="btn btn-danger btn-sm">Xóa Theo Dõi</button>
        </div>
      </div>

      <!-- Danh sách người theo dõi tiếp theo có thể được hiển thị ở đây -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
